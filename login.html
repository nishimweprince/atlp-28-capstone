<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
</head>
<body>

    <div class="hero-nav">

        <!-- NAVBAR  -->

        <div class="navbar">

            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="btn-primary navbar-cta">
                <a href="#">Portfolio</a>
            </div>

            <div class="hamburger responsive">
                <a class="hamburger-icon" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>

                </a>
                <a class="hamburger-icon is-not-active" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>

                </a>
            </div>

        </div>

        <div class="responsive-nav hide-nav">

            <div class="nav-links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="./blogs.html">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="navbar-cta">
                <a class="btn-primary navbar-cta" href="#">Portfolio</a>
            </div>

        </div>

        <!-- LOGIN HERO  -->

        <div class="login-hero">

           <form action="" id="login-form" class="login-container">

            <h1>
                Log into <span>Admin</span> account
            </h1>
            <hr>

            <span class="input-container">
                <label for="username">Email</label>
                <input type="text" id="login-email">
                <p id="login-email-error">
                    Please enter a valid email address
                </p>
            </span>
            <span class="input-container">
                <label for="username">Password</label>
                <input type="password" id="login-password">
                <p id="login-password-error">
                 Please enter a password
                </p>
            </span>

            <span class="input-container">
            <input type="submit" value="Login" id="login-submit" class="btn-primary">
            <a href="#">
                Forgot password?
            </a>
            </span>

           </form>

        </div>
    

<script src="login.js"></script>
<script src="index.js"></script>
</body>
</html>
