<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="dashboard-home.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>

    <!-- NAVIGATION BAR -->

    <div class="navbar-container">

        <div class="navbar">

            <div class="nav-menu">
                <div class="nav-logo">
                    <a href="#"><img src="./images/logo.png" alt="logo"></a>
                </div>

                <div class="nav-links">

                    <a id="dashboard-btn" class="nav-button-primary" href="#">
                        Dashboard
                    </a>

                    <a class="nav-button-primary" href="#">
                        Inbox
                    </a>

                    <a class="nav-button-primary" href="#">
                        Blogs
                    </a>

                </div>
            </div>

            <div class="nav-user">

                <span class="user-address">
                    <p>
                        Logged in as:
                    </p>
                    <a href="#">
                        princeelysee@gmail.com
                    </a>
                </span>

                <ul class="user-cta">
                    <a class="nav-button-primary" href="#">
                        Return Home
                    </a>

                    <a class="nav-button-primary" id="dashboard-logout" href="#">
                        Sign Out
                    </a>

            </div>

        </div>
    </div>

    <!-- DASHBOARD  -->

    <div class="dashboard">

        <div class="dashboard-graph">
            &nbsp;
        </div>

        <!-- CREATE BLOG -->

        <div class="create-blog">

            <h1 id="create-blog-heading">
                Create Blog Post
            </h1>

            <form action="#" class="form-container">

                <div class="blog-title-image">

                    <div class="input-container">
                        <label for="blog-title">Blog Title</label>
                        <input type="text" name="blog-title" id="blog-title">
                    </div>

                    <div class="input-container" id="upload-image">
                        <p>Upload image</p>
                        <input type="file" name="blog-image" id="blog-image">
                    </div>

                </div>

                <div class="author blog-input">

                    <h1 class="input-heading">
                        Author:
                    </h1>

                    <div class="input-container">
                        <label for="author-name">Author Name</label>
                        <input type="text" name="author-name" id="author-name">
                    </div>

                </div>

                <div class="author-social-profiles blog-input">

                    <h1 class="input-heading">
                        Social Profiles
                    </h1>

                    <div class="social-profiles-container">
                        <div class="input-container">
                            <label for="author-twitter">Twitter</label>
                            <input type="text" name="author-twitter" id="author-twitter">
                        </div>
                        <div class="input-container">
                            <label for="author-linkedin">LinkedIn</label>
                            <input type="text" name="author-linkedin" id="author-linkedin">
                        </div>
                        <div class="input-container">
                            <label for="author-github">Github</label>
                            <input type="text" name="author-github" id="author-github">
                        </div>
                    </div>

                </div>

                <div class="blog-body blog-input">
                
                    <h1 class="input-heading">
                        Blog Body
                    </h1>
                
                    <textarea name="blog-body" id="blog-body" cols="30" rows="10"></textarea>
                </div>

                <div class="create-blog-cta">
                    <input class="btn-primary" type="submit" value="Create Blog">
                </div>

            </form>

        </div>

    </div>

</body>

</html>
