<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="blog-page.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pros & Cons of Remote Work</title>
</head>

<body>

    <div class="hero-nav">

        <div class="hero">

            <div class="author">

                <img src="./images/nishimwe-formal.jpg" alt="Author image">

                <section>
                    <p>
                        Nishimwe Prince
                    </p>
                    <ul class="author-icons">
                        <li><a href="https://www.twitter.com/nishimweprince"><img src="./images/twitter-icon.png" alt="Author social media icon"></a></li>
                        <li><a href="https://www.linkedin.com/in/nishimweprince"><img src="./images/linkedin-icon.png" alt="Author social media icon"></a></li>
                        <li><a href="https://github.com/nishimweprince"><img src="./images/github-icon.png" alt="Author social media icon"></a></li>
                    </ul>
                </section>

            </div>

            <div class="blog-title">

            </div>

            <div class="blog-image">
            </div>

        </div>

    </div>

    <!-- BLOG TEXT SECTION -->

    <div class="blog-text">

        <div class="blog-text-container">

        </div>

    </div>

    <div class="create-comment">

        <h1>
            Leave a comment
        </h1>

        <div class="comment-form-container">

            <form class="form-create-comment" action="#">

                <div class="comment-content">
                    <div class="comment-address">
                        <div class="input-container">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="comment-name" placeholder="Enter your name">
                        </div>

                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="comment-email" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="input-container">
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment-body" cols="50" rows="30"
                            placeholder="Enter your comment"></textarea>
                    </div>
                </div>

                <div class="form-cta">
                    <input type="submit" id="comment-submit" class="btn-primary" value="Share">
                </div>

            </form>

        </div>

    </div>

    <div class="comments">

        <h1>
            Comments
        </h1>

        <div class="comments-carousel">


            <div class="comments-container">
                
            </div>

        </div>

        <!-- PAGINATION  -->

        <div class="pagination">

            <a href="#" class="pagination-direction direction-left">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </a>

            <span class="page-numbers-container">
                
            </span>

            <a href="#" class="pagination-direction direction-right">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </a>

        </div>

    </div>

<script type="module" src="./blog-page.js"></script>
</body>

</html>
